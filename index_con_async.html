<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <span>Promesas y programacion asincrona</span>
    <script>
      //fetch permite hacer promesas que no frisan el navegador si que le permiten hacer otras cosas 
      //hasta que responde
      //javascript promesa represente valor disponivle en el futuro
      function ejemploPromesa(){
        fetch(`https://jsonplaceholder.typicode.com/todos/1`)
        .then(response => response.json())//con esto yo resivo y guardo lo que me traiga la web api
        .catch(error => console.error("Ha habido un error"))
        .then(json => console.log(json));
      }
      async function ejemploPromesa2(){
        try{
        //await esto hace que junte el fetch y el then en una sola linea 
        const respuesta = await fetch(`https://jsonplaceholder.typicode.com/todos/1`);
        const json = await respuesta.json();
        console.log(json)

        }catch (ex){
          console.log("Ha habido un error en async")

        }

      }
      ejemploPromesa2();
    </script>
  </body>
</html>
